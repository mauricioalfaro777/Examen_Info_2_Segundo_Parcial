<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Práctico - Basado en Video</title>
    <link rel="stylesheet" href="estilos_aprendizaje_video.css">
</head>
<body>
    <div class="container">
        <h1>Examen Práctico Interactivo</h1>
        <p class="instrucciones-generales">Responde cada pregunta. Al finalizar, revisa tus respuestas, las correctas y una explicación detallada para un aprendizaje activo.</p>

        <form id="examenForm">
            <!-- Las preguntas se generarán aquí dinámicamente por JavaScript -->
        </form>

        <button type="button" id="submitBtn">Finalizar Examen y Ver Resultados</button>

        <div id="resultadosFinales" style="display:none;">
            <h2>Resumen de Resultados</h2>
            <p id="puntajeTotal"></p>
            <p id="mensajeFinal"></p>
        </div>
    </div>
    <script src="script_aprendizaje_video.js"></script>
</body>
</html>
